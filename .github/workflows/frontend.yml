name: Frontend CI

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "next.config.ts"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "app/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "next.config.ts"
      - ".github/workflows/frontend.yml"

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
